<span>{% extends 'base.html' %}</span>
<span>{% load static %}</span>
{% block content %}
<section class="section-content padding-y">
  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
      <form action="tag" method="POST">
        <span>{% csrf_token %}</span>

        <div class="form-group easy-group">
          <span class="input">{{form.first_name}}</span>
          <span>{{form.last_name}}</span>
        </div>
        <div class="form-group">{{form.email}}</div>
        <div class="form-group">{{form.phone_number}}</div>
        <div class="form-group easy-group">
          <span class="input">{{form.password}}</span>
          <span>{{form.confirm_password}}</span>
        </div>
        <button type="submit" class="btn easy-btn form-control">
          Register
        </button>
        <!-- form-group// -->
      </form>
    </article>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->
  <p class="text-center mt-4 easy">
    Have an account? <a href="{% url 'login' %}">Log In</a>
  </p>
  <br /><br />
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>
{% endblock content %}
